<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reestablecer contraseña</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/vendors/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/pages/auth.css">
</head>

<body>
    <div id="auth">

        <div class="row h-100">
            <div class="col-lg-5 col-12">
                <div id="auth-left">
                    <div class="auth-logo">
                        <a href="index.html"><img></a>
                    </div>
                    <h1 class="auth-title">Olvidé mi contraseña</h1>
                    <p class="auth-subtitle mb-5">Por favor ingrese su correo electrónico y número de carnet</p>

                    <form>
                        <div class="form-group position-relative has-icon-left mb-4">
                            <input id = "mail" type="text" class="form-control form-control-xl" placeholder="Correo electrónico">
                            <div class="form-control-icon">
                                <i class="bi bi-envelope"></i>
                            </div>
                        </div>
                        <div class="form-group position-relative has-icon-left mb-4">
                            <input id = "carnet" type="text" class="form-control form-control-xl" placeholder="Registro académico">
                            <div class="form-control-icon">
                                <i class="bi bi-person"></i>
                            </div>
                        </div>
                        <div class="form-group position-relative has-icon-left mb-4">
                            <input id = "password" type="password" class="form-control form-control-xl" placeholder="Nueva contraseña">
                            <div class="form-control-icon">
                                <i class="bi bi-shield-lock"></i>
                            </div>
                        </div>
                        <div class="form-group position-relative has-icon-left mb-4">
                            <input id = "confirm_password" type="password" class="form-control form-control-xl" placeholder="Confirmar contraseña">
                            <div class="form-control-icon">
                                <i class="bi bi-shield-lock"></i>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary btn-block btn-lg shadow-lg mt-5" onclick="forgot_pass()">Restablecer mi contraseña</button>
                    </form>
                    <div class="text-center mt-5 text-lg fs-4">
                        <p class='text-gray-600'>Recuerdas tu cuenta? <a href="auth-login.html" class="font-bold">Inicia sesión</a>.
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-lg-7 d-none d-lg-block" style="background-image: url(assets/images/logo/fiusac05.jpg);">
                <div>

                </div>
            </div>
        </div>

    </div>
    <script src = "Functions\Forgot_password.js" ></script> 
</body>

</html>
